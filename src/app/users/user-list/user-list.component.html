<div class="container">
  <div class="row">
    <div class="col-12 col-md-6">
      <app-input-search (searchKeyWord)="search($event)"></app-input-search>
      <table class="table">
        <tr>
          <td>STT</td>
          <td>Name</td>
          <td>Email</td>
          <td></td>
        </tr>
        <tr *ngFor="let user of userFilter; let i = index">
          <td>{{i + 1}}</td>
          <td>{{user.name}}</td>
          <td>{{user.email}}</td>
          <td>
            <button class="btn btn-success" (click)="clickUser(user.id)">Detail</button>
          </td>
        </tr>
      </table>
    </div>
    <div class="col-12 col-md-4">
      <app-user-detail [user]="userClicked"></app-user-detail>
    </div>
  </div>
</div>
